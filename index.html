<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rai.css">
    <script src="rain.js"></script>
    <title>Calculadora Simples</title>

</head>
<body>
   <h1> Calculadora</h1>
    <div id="calculator">
        <input type="text" id="display">
        <br>
        <button onclick="digitarOperacao('1')">1</button>
        <button onclick="digitarOperacao('2')">2</button>
        <button onclick="digitarOperacao('3')">3</button>
        <button onclick="digitarOperacao('4')">4</button>
        <br>

        <button onclick="digitarOperacao('5')">5</button>
        <button onclick="digitarOperacao('6')">6</button>
        <button onclick="digitarOperacao('7')">7</button>
        <button onclick="digitarOperacao('8')">8</button>

        <br>


        <button onclick="digitarOperacao('9')">9</button>
        <button onclick="digitarOperacao('0')">0</button>
        <button onclick="digitarOperacao('*')">*</button>
      
        <button onclick="digitarOperacao('+')">+</button>
        <br>
        <button onclick="digitarOperacao('/')">/</button>
        <button onclick="digitarOperacao('-')">-</button>
        <button onclick="limpar()">C</button>
        <button onclick="calcular()">=</button>
    
    </div>

</body>

</html>
